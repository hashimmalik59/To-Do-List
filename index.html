<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">

      <h1>DailyTask</h1>

      <form action="acion.python">

        <span class="material-symbols-outlined" onmouseover="ShadowIn()" onmouseout="ShadowOut()"> mosque </span>
        <input type="checkbox" name="" class="input" />Prayer<br />

        <span class="material-symbols-outlined"> import_contacts </span>
        <input type="checkbox" name="" class="input" />Quran<br />

        <span class="material-symbols-outlined"> exercise </span>
        <input type="checkbox" name="" class="input" />GYM<br />

        <span class="material-symbols-outlined"> code </span>
        <input type="checkbox" name="" class="input" />JavaScript<br />

        <span class="material-symbols-outlined"> hotel </span>
        <input type="checkbox" name="" class="input" />8 Hours Sleep<br />

        <span class="material-symbols-outlined"> close </span>
        <input type="checkbox" name="" class="input" />Remove Distraction<br />

        <span class="material-symbols-outlined"> self_improvement </span>
        <input type="checkbox" name="" class="input" />Self Reflection<br />

        <span class="material-symbols-outlined"> sprint </span>
        <input type="checkbox" name="" class="input" />Sprint

      </form>
    </div>
    <script src="script.js"></script>
  
</body>
</html>
